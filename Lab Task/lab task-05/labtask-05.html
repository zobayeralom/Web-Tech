<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tech Connect - Event Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .radio-group {
            margin-top: 10px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #statsPanel {
            background: #eef3ff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        #statsPanel h3 {
            margin-top: 0;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Event Registration</h2>

        <form id="regForm">

            <label>Full Name *</label>
            <input type="text" id="fullName">
            <div class="error" id="nameError">Name must be between 6 and 100 characters.</div>

            <label>Professional Email *</label>
            <input type="email" id="email">
            <div class="error" id="emailError">Please enter a valid professional email address.</div>

            <label>Company / Institution (Optional)</label>
            <input type="text" id="company">

            <label>Attendance Type *</label>
            <div class="radio-group">
                <input type="radio" name="attendance" value="Virtual"> Virtual
                <br>
                <input type="radio" name="attendance" value="In-Person"> In-Person
            </div>
            <div class="error" id="attendanceError">Please select your attendance type.</div>

            <button type="submit">Register</button>
        </form>

        <button id="toggleStatsBtn">Show Event Analytics</button>

        <div id="statsPanel">
            <h3>Event Statistics</h3>
            <p>Total Registrants: <span id="totalCount">0</span></p>
            <p>Virtual: <span id="virtualCount">0</span></p>
            <p>In-Person: <span id="inpersonCount">0</span></p>
        </div>

    </div>


<script>
    // Data storage
    let registrations = [];
    let virtualCount = 0;
    let inpersonCount = 0;

    const form = document.getElementById("regForm");
    const statsPanel = document.getElementById("statsPanel");
    const toggleBtn = document.getElementById("toggleStatsBtn");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        let name = document.getElementById("fullName").value.trim();
        let email = document.getElementById("email").value.trim();
        let company = document.getElementById("company").value.trim();
        let attendance = document.querySelector('input[name="attendance"]:checked');

        let valid = true;

        if (name.length < 6 || name.length > 100) {
            document.getElementById("nameError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("nameError").style.display = "none";
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("emailError").style.display = "none";
        }

        if (!attendance) {
            document.getElementById("attendanceError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("attendanceError").style.display = "none";
        }

        if (!valid) return;

        // Add registration
        registrations.push({
            name: name,
            email: email,
            company: company,
            attendance: attendance.value
        });

        if (attendance.value === "Virtual") virtualCount++;
        if (attendance.value === "In-Person") inpersonCount++;

        alert("Registration Successful!");
        form.reset();

        updateStats();
    });

    function updateStats() {
        document.getElementById("totalCount").innerText = registrations.length;
        document.getElementById("virtualCount").innerText = virtualCount;
        document.getElementById("inpersonCount").innerText = inpersonCount;
    }

    toggleBtn.addEventListener("click", function () {
        if (statsPanel.style.display === "none") {
            statsPanel.style.display = "block";
            toggleBtn.innerText = "Hide Event Analytics";
        } else {
            statsPanel.style.display = "none";
            toggleBtn.innerText = "Show Event Analytics";
        }
    });
</script>

</body>
</html>
